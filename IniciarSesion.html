<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <script src="js/app.js"></script>
  <title>Iniciar Sesión</title>
</head>
<body>

<header>
  <div class="logo">GAMES-STYL</div>
</header>

<div class="form-box">
  <h2>Iniciar Sesión</h2>

  <input class="input" type="email" placeholder="Correo">
  <input class="input" type="password" placeholder="Contraseña">

  <button class="btn" onclick="irPerfil()">Entrar</button>

  <p style="text-align:center; margin-top:15px;">¿No tienes cuenta?</p>
  <button class="btn" onclick="irRegister()">Crear Cuenta</button>
</div>

</body>
</html>
